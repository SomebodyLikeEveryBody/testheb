  <body>
    <div id="warning_portrait">
      <div>Positionnez l'appareil mode paysage pour utiliser l'application</div>
    </div>
    <div id="Quiz">
      <header id="context">
        Mr Padebol, 56 ans est en aplasie et « l’isolement protecteur de risque
        intermédiaire » est prescrit.
        <br /><br />
        Quels tenue et EPI pour le professionnel ?
        <br />
        Quels EPI pour le patient ?
        <br />
        HDM ?
      </header>
      <section id="patient_MCQ" class="MCQ">
        <img
          src="./resources/images/icon_patient.png"
          id="patient_MCQ_title"
          class="MCQ_title"
          title="Pour le patient"
        />
        <img
          src="./resources/images/icon_arrowR.png"
          id="patient_MCQ_separator"
          class="MCQ_separator"
        />
        <div id="patient_MCQ_choices" class="MCQ_choices">
          <table>
            <tr>
              <td>
                <div class="checkbox_container">
                  <img
                    src="./resources/images/SHA.png"
                    id="patient_MCQ_SHA"
                    class="checkbox"
                  />
                </div>
              </td>
              <td>
                <div class="checkbox_container">
                  <img
                    src="./resources/images/standard_mask.png"
                    id="patient_MCQ_standard_mask"
                    class="checkbox"
                  />
                </div>
              </td>
              <td>
                <div class="checkbox_container">
                  <img
                    src="./resources/images/ffp1_mask.png"
                    id="patient_MCQ_ffp1_mask"
                    class="checkbox"
                  />
                </div>
              </td>
              <td>
                <div class="checkbox_container">
                  <img
                    src="./resources/images/ffp2_mask.png"
                    id="patient_MCQ_ffp2_mask"
                    class="checkbox"
                  />
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="checkbox_container">
                  <img
                    src="./resources/images/soap.png"
                    id="patient_MCQ_soap"
                    class="checkbox"
                  />
                </div>
              </td>
              <td>
                <div class="checkbox_container">
                  <img
                    src="./resources/images/glove.png"
                    id="patient_MCQ_glove_vinyle"
                    class="checkbox"
                  />
                </div>
              </td>
              <td>
                <div class="checkbox_container">
                  <img
                    src="./resources/images/surblouse_green.png"
                    id="patient_MCQ_surblouse_green"
                    class="checkbox"
                  />
                </div>
              </td>
              <td>
                <div class="checkbox_container">
                  <img
                    src="./resources/images/surblouse_white.png"
                    id="patient_MCQ_surblouse_white"
                    class="checkbox"
                  />
                </div>
              </td>
            </tr>
          </table>
        </div>
      </section>
      <div id="separator"></div>
      <section id="practitioner_MCQ" class="MCQ">
        <img
          src="./resources/images/icon_pract.png"
          id="practitionner_MCQ_title"
          class="MCQ_title"
          title="Pour le praticien"
        />
        <img
          src="./resources/images/icon_arrowR.png"
          id="practitionner_MCQ_separator"
          class="MCQ_separator"
        />
        <div id="practitionner_MCQ_choices" class="MCQ_choices">
          <table>
            <tr>
              <td>

                  <img

            </tr>

            <tr>
              <td>
                <div class="checkbox_container">
                  <img
                    src="./resources/images/soap.png"
                    id="pract_MCQ_soap"
                    class="checkbox"
                  />

              <td>
                <div class="checkbox_container">

                    src="./resources/images/glove_vinyle.png"

              </td>
              <td>

              <td>

                    id="pract_MCQ_surblouse_green"
                    class="checkbox"
                  />
                </div>
              </td>
            </tr>
          </table>
        </div>
      </section>
      <button id="validate_patient" class="validation_button">
        Voir pour le [PATIENT]
      </button>
      <button id="validate_practitionner" class="validation_button">
        Voir pour le [PRATICIEN]
      </button>
      <button id="validate_next_quiz" class="validation_button">
        Quiz suivant !
      </button>
